# Simple workflow for deploying multiple static HTML sites to GitHub Pages
name: Deploy Static HTML Sites to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # This single step prepares all your sites for deployment
      - name: Prepare deployment artifact
        run: |
          # Create a root directory for the Pages site. This will be the deployment source.
          mkdir _site
          
          # Copy each project folder into the '_site' directory.
          # The name of the folder here will be part of the URL.
          # IMPORTANT: Replace 'bg-color-changer' and 'quiz-app' with your actual folder names.
          echo "Copying bg-color-changer..."
          cp -r bg-color-changer _site/

          echo "Copying quiz-app..."
          cp -r quiz-app _site/
          
          # Optional: Create a root index.html to link to your projects
          echo '<html><head><title>My Projects</title></head><body><h1>Project Index</h1><ul><li><a href="bg-color-changer/">Go to Project 1</a></li><li><a href="quiz-app/">Go to Project 2</a></li><li><a href="The-PokÃ©mon/">Go to Project 3</a></li></ul></body></html>' > _site/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the combined '_site' directory
          path: './_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
