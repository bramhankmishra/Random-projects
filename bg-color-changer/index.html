<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta class="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div id="color-change-buttons-div">
      <button
        type="button"
        class="bg-change-button"
        id="violet"
        style="background: rgb(204, 153, 255)"
      >
        Violet
      </button>
      <button
        type="button"
        class="bg-change-button"
        id="indigo"
        style="background: rgb(95, 124, 190)"
      >
        Indigo
      </button>
      <button
        type="button"
        class="bg-change-button"
        id="blue"
        style="background: rgb(173, 216, 230)"
      >
        Blue
      </button>
      <button
        type="button"
        class="bg-change-button"
        id="green"
        style="background: rgb(152, 251, 152)"
      >
        Green
      </button>
      <button
        type="button"
        class="bg-change-button"
        id="yellow"
        style="background: rgb(255, 255, 191); color: rgb(89, 72, 60)"
      >
        Yellow
      </button>
      <button
        type="button"
        class="bg-change-button"
        id="orange"
        style="background: rgb(255, 197, 143)"
      >
        Orange
      </button>
      <button
        type="button"
        class="bg-change-button"
        id="red"
        style="background: rgb(210, 114, 114)"
      >
        Red
      </button>
      <button
        type="button"
        class="bg-change-button"
        id="black"
        style="background: rgb(0, 0, 0)"
      >
        Black
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
